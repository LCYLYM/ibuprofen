<p><input id="btnOperate" type="button" value="选择" onclick="static_num()" /></p>

<div id="lesson-schedules">
</div>
</body>
<script>
  function onSubjectCheckboxChange() {
      const table = {
          "0": "语文",
          "1": "数学",
          "2": "英语",
          "3": "物理",
          "4": "化学",
          "5": "历史",
          "6": "地理",
          "7": "政治",
          "8": "生物",
          "100": "课外资源",
          "101": "课堂实录",
          "102": "重要通知"
      };
      var items = document.getElementsByName("category");
      var state = [];
      for (let i of items) {
          state[i.value] = i.checked;
      }

      var lsitems = document.getElementsByClassName("lesson-schedule")
      for (let i of lsitems) {
          if (state[i.dataset.subject]) {
              i.style.display = ''
          } else {
              i.style.display = 'none'
          }
      }
  }
</script>
